<h1>Register</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="First Name" formControlName="first_name" /><br>
        <input type="text" placeholder="Last Name" formControlName="last_name" /><br>
        <input type="text" placeholder="Email" formControlName="email" /><br>
        <input type="password" placeholder="Password" formControlName="password" /><br>
        <button type="submit">Sign Up</button>
</form>
